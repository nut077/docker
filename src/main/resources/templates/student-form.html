<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Form</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/1.15.0/umd/popper.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
  <h3>Student Directory</h3>
  <hr/>
  <p class="h4 mb-4">Save Student</p>
  <form action="#" th:action="@{/save}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name"/>
  </form>
</div>
</body>
</html>
