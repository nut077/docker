<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student list</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/1.15.0/umd/popper.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
  <h3>Student Directory</h3>
  <hr>
  <a th:href="@{/studentFormAdd}" class="btn btn-primary btn-sm mb-3">Add Student</a>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Active Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
      <td th:text="${student.id}"></td>
      <td th:text="${student.firstName}"></td>
      <td th:text="${student.lastName}"></td>
      <td th:text="${student.age}"></td>
      <td th:text="${student.activeStatus}"></td>
      <td>
        <div class="row">
          <div class="col-sm-4">
            <form action="#" th:action="@{/studentFormUpdate}" method="post">
              <input type="hidden" name="studentId" th:value="${student.id}"/>
              <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
            </form>
          </div>
          <div class="col-sm-4">
            <form action="#" th:action="@{/delete}" method="post">
              <input type="hidden" name="studentId" th:value="${student.id}"/>
              <button type="submit" class="btn btn-danger btn-sm"
                      onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">Delete
              </button>
            </form>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
